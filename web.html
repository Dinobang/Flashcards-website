<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500&family=Inter:wght@900&family=Montserrat:wght@300&family=Playfair+Display&family=Roboto+Mono:wght@200&family=Russo+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
<h1 class="question"><b>How many degrees are in your drink....</b></h1>
<div class="main-container">
    <div class="container">
        <div class="card">
            <div class="front"><b><p>Vodka</p></b></div>
            <div class="back"><b><p>30-50%</p></b></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><b><p>Gin</p></b></div>
            <div class="back"><b><p>40-47%</p></b></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><b><p>Wine</p></b></div>
            <div class="back"><b><p>10-15%</p></b></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><b><p>Beer</p></b></div>
            <div class="back"><b><p>3-5,5%</p></b></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><b><p>Whiskey</p></b></div>
            <div class="back"><b><p>40-50%</p></b></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><b><p>Tequila</p></b></div>
            <div class="back"><b><p>35-55%</p></b></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><b><p>Brandy</p></b></div>
            <div class="back"><b><p>40-42%</p></b></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><b><p>Liqueur</p></b></div>
            <div class="back"><b><p>35-45%</p></b></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><b><p>Cider</p></b></div>
            <div class="back"><b><p>4-6%</p></b></div>
        </div>
    </div>
</div>
</body>
</html>
